EdgeFillSettings.fill_parameter=Parametri di riempimento:

EdgeFilter.long_description=Questo filtro utilizza un algoritmo abbastanza semplice che gli permette di individuare i margini per poter dividere l'immagine in sezioni di colore diverso.\n\n\
"Ampiezza bordi" stabilisce l'area che considera essere il bordo tra due sezioni. Puoi vedere i bordi attivando l'opzione “Mostra bordi”.\n\n\
La cartella “Riempimento” ti permette di scegliere tra diverse modalità:\n\
 - None: sfondo completamente bianco\n\
 - White: gli oggetti che superano una certa luminosità saranno bianchi, gli altri saranno neri\n\
 - Gray: come la modalità Bianco, ma con qualchè tonalità di grigio qua e là\n\
 - Flat: utilizza una media tra i colori utilizzati nei pixel dell'area interessata\n\
 - Random: utilizza un colore casuale per orni area. Utile soprattutto nello scegliere l'ampiezza del bordo\n\
 - Passthrough: Ignora le sezioni ed utilizza il valore originario del pixel\n\
Il parametro di riempimento è usato dalle modalità Bianco e Grigio per determinare l'ampiezza delle   diverse tonalità.\n\n\
La tabella “Bordi”, ti permette di impostare un'ampiezza “bassa” oppure “alta” per disegnare bordi neri sopra a ciò che è stato appena generato dalla modalità Riempimento. I valori al di sotto della soglia “bassa” non ne risentiranno, mentre quelli al di sopra della soglia “alta” diventeranno completamente neri. I valori compresi tra basso e alto....prova ad indovinare! ;)
EdgeFilter.name=Rilevamento bordi
EdgeFilter.short_description=Fantasioso filtro per l'individuazione di bordi
