DitherReduceColorsFilter.long_description=Riduce i colori dell'immagine utilizzando la tavolozza impostata. Clicca su “Modifica tavolozza” per scegliere i colori.\n\n\
Il filtro tenterà di mischiare colori diversi per creare una rappresentazione  migliore  del  colore originale. Questo effetto si chiama dithering. Puoi impostare l'effetto del dithering nella sexione “Dithering”.\n\n\
Nella cartella “Uso  colore” puoi vedere il numero di perle necessarie per ogni colore. Se desideri esportare lo schema di un'immagine, vai alla cartella “Schema perle” .
