EdgeFilter.long_description=Dieses Filter verwendet einen einfachen Algorithmus zur Kantendetektion, um das Bild in Flächen verschiedener Farben aufzuteilen.\n\n\
"Schwellenwert für Farbgrenzen" ist der Schwellenwert für die Grenze zwischen zwei Flächen. Sie können die Ansicht der Grenzen mit der Auswahl von "Zeige Farbgrenzen" einschalten.\n\n\
Im Karteireiter "Füllmodus" können Sie zwischen verschiedenen Füllmodi wählen:\n\
  - None:  nur weißer Hintergrund\n\
  - White: alles über einer bestimmten Helligkeit ist weiß, alles andere ist schwarz\n\
  - Gray: wie der Modus "White", aber mit einigen Grauschattierungen\n\
  - Flat: verwendet die Durchschnittsfarbe der Pixel dieser Fläche\n\
  - Random: verwendet eine Zufallsfarbe für jede Fläche. Nützlich, wenn man den Schwellenwert für Farbgrenzen auwählt\n\
  - Passthrough: Ignoriert Flächen und gibt die Original-Farbwerte der Pixel weiter\n\
Der Füllparameter wird von den Füllmodi "White" und "Gray" verwendet, um die Schwellenwerte für verschiedene Schattierungen zu ermitteln.\n\n\
Im Karteireiter "Farbkontur" können Sie die Schwellenwerte für "low" und "high" setzen, um schwarze Konturen um die Ergebnisse des verwendeten Füllmodus zu zeichnen. Alles unter dem Schwellenwert "low" bleibt unbeeinflusst, alles über dem Schwellenwert "high" wird komplett schwarz. Zwischen "low" und "high"... nun, raten Sie mal. ;)
EdgeFilter.name=Farbkontur
EdgeFilter.short_description=Aparter Kantendetektion-Filter
EdgeFilter.unknown_fill_mode=unbekannter Füllmodus {0} in {1}

