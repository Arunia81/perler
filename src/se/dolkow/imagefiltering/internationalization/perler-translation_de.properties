DitherReduceColorsFilter.long_description=Reduziert die Farben im Bild auf die eingestellte Farbpalette. Wählen Sie "Palette bearbeiten" für die Auswahl der Farben.\n\n\
Dieses Filter versucht, verschiedene Farben zu mischen, um eine bessere Annäherung an die Originalfarben zu erreichen. Dieses Verfahren wird "Dithering" genannt. Sie können die Einstellungen dazu im Karteireiter "Dithering" ändern.\n\n\
Die Anzahl der Perlen und wieviele von jeder Farbe benötigt werden, sehen Sie im Karteireiter "Perlenverbrauch". Wenn Sie ein Vorlagenbild exportieren möchten, verwenden sie den Karteireiter "Steckvorlage".
