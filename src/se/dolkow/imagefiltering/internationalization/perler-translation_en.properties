EdgeFilter.long_description=This filter uses a pretty simple edge detection algorithm to split the image into differently-colored fields.\n\n\
"Border Treshold" is the treshold for what we consider a border between two fields. You can see these borders by checking the "Show borders" checkbox.\n\n\
The fill tab lets you choose different fill modes:\n\
  - None: all-white background\n\
  - White: Everything above a certain brightness is white, everything else is black\n\
  - Gray: Like the White mode, but with a few shades of gray thrown in\n\
  - Flat: Uses the average color of the field''s pixels\n\
  - Random: Uses a random color for each field. Useful when choosing the border treshold\n\
  - Passthrough: Ignores fields and just passes the original pixel values through\n\
The fill parameter is used by the White and Gray modes, to determine the tresholds for different shades.\n\n\
The edge tab lets you set a "low" and "high" treshold for drawing black edges on top of what the fill mode generated. Everything below the low treshold will be unaffected. Everything above the high treshold will be completely black. Between low and high... well, take a guess. ;)
EdgeFilter.name=Edge detect
EdgeFilter.short_description=Fancy edge-detection filter
