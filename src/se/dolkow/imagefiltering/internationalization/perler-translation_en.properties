The filter will try to mix different colors to make a better approximation of the original source color. This is called dithering. You can set the influence of dithering under the Dithering tab.\n\n\
You can see the number of beads and how much of each color was used under the Color Usage tab. If you want to export a template image, use the Bead Sheet tab.
