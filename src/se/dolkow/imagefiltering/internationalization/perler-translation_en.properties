# Language resource file for Perler

# Put this file in the same directory as the Perler .jar file.

# {0}, {1} and so on are variables. These will be substituted for other
#    text or numbers in the application.
# \n means "new line"
# Putting a single \ right before you start a new line will let you 
#    continue the same text. This will _not_ make a line break in the
#    actual text. Make sure there''s nothing after the \.

# Some of the more techinical errors will rarely be visible to users,
# so it''s not very important to translate those.

# The part before the = sign is not to be changed. Only change the text AFTER the = sign.
# Lines starting with a # (like this line does) are comments in the translation file, and will not be visible in the application.

