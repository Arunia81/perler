DitherReduceColorsFilter.long_description=Minska antalet färger i bilden. Klicka på "Ändra palett"-knappen för att välja färger.\n\nFiltret försöker alternera mellan färgerna för att göra bilden så lik originalet som möjligt. Detta kallas dithering. Du kan ställa in hur mycket dithering du vill ha under Dithering-tabben.\n\nUnder Färganvändning-tabben kan du se hur många pärlor av varje färg som används. Om du vill exportera en mall, gå till Pärlkarta-tabben.
DitherReduceColorsFilter.name=Färre färger
