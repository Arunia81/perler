EdgeFilter.long_description=Det här filtret använder en ganska enkel algoritm för att hitta kanter i bilden. Kanterna används för att dela upp bilden i fält med olika färger.\n\n"Kanttröskel" är tröskelvärdet för vad som räknas som en kant. Du kan se kanterna genom att klicka i "Visa kanter"-rutan.\n\nIfyllnad-tabben låter dig välja mellan olika ifyllnad:\n  - Inget: helvit bakgrund\n  - White: Allt över en viss ljushet blir vitt, allt annat blir svart.\n  - Gray: Som White, fast med några gråa nyanser tillagda.\n  - Flat: Använder fältets genomsnittsfärg. \n  - Random: Väljer en slumpmässig färg för varje fält. Användbar när man väljer kanttröskel.\n  - Passthrough: Fyller inte i alls, utan släpper igenom originalbilden. \nIfyllnadsparametern används av White- och Gray-lägena för att bestämma tröskelvärden för de olika nyanserna\n\nKanter-tabben låter dig ställa in en "lågt" och en "högt" tröskel för att rita svarta kanter över ifyllnaden. Allting under den låga tröskeln förblir oförändrat. Allt över den höga tröskeln blir helt svart. Mellan den låga och den höga tröskeln... gissa. ;)
