EdgeFilter.long_description=Ce filtre utilise un algorithme de d\u00E9tection des bords assez simple pour diviser l'image en zones colori\u00E9es diff\u00E9remment.\n\n\
"Seuil de bordure" est le seuil pour lequel nous consid\u00E9rons comme la fronti\u00E8re entre deux zones. Vous pouvez voir ces bordures en cochant la case "Montrer les bordures".\n\n\
L'onglet de remplissage vous permet de choisir diff\u00E9rents modes de remplissage:\n\
  - Rien: tout sur â€‹ fond blanc\n\
  - Blanc: Tout au dessus d'une certaine luminosit\u00E9 est blanc, tout le reste est noir\n\
  - Gris: Comme le mode blanc, mais avec quelques nuances de gris en plus\n\
  - Plat: Utilise la couleur moyenne de la zone des pixels\n\
  - Au hasard: Utilise une couleur al\u00E9atoire pour chaque zone. Utile lors du choix du seuil de bordure\n\
  - Passthrough: Ignore les zones et passe juste \u00E0 travers les valeurs originales du pixel\n\
Le param\u00E8tre de remplissage est utilis\u00E9 par les modes Blancs et Gris, pour d\u00E9terminer les seuils des diff\u00E9rentes nuances.\n\n\
L'onglet bord vous permet de d\u00E9finir un seuil \u00ABbas\u00BB et \u00ABhaut\u00BB pour d\u00E9limiter des bords noirs au-dessus de ce que le mode de remplissage a g\u00E9n\u00E9r\u00E9. Tout ce qui se trouve sous le seuil bas ne sera pas affect\u00E9. Tout ce qui se trouve au-dessus du seuil haut sera compl\u00E8tement noir. Entre bas et haut ... et bien, essayez de deviner ;)
EdgeFilter.name=D\u00E9tection des bords
EdgeFilter.short_description=Filtre de d\u00E9tection de bord fantaisie
EdgeFilter.unknown_fill_mode=Mode de remplissage non reconnu {0} dans {1}

