DitherReduceColorsFilter.empty_palette=La palette est vide. Aller \u00E0 "R\u00E9duire les couleurs" et ajoutez-en quelques unes.
DitherReduceColorsFilter.long_description=Restrint les couleurs de l'image \u00E0 une palette donn\u00E9e. cliquez sur le bouton "Editer le palette" pour choisir les couleurs.\n\n\
Le filtre va essayer de m\u00E9langer diff\u00E9rentes couleurs pour se rapprocher au mieux de la couleur originale. C'est ce qu'on appelle le tramage. Vous pouvez d\u00E9finir l'influence du tramage dans l'onglet Tramage.\n\n\
Vous pouvez voir le nombre de perles et combien de chaque couleur a \u00E9t\u00E9 utilis\u00E9 dans l'onglet Utilisation de Couleur. Si vous voulez exporter une image mod\u00E8le, utilisez l'onglet Feuille de perles.
