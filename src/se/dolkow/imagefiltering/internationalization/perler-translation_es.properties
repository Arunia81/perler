DitherReduceColorsFilter.long_description=Reduce los colores de la imagen a la paleta establecida. Haga clic el botón de "Editar paleta" para elegir los colores.\n\n\
El filtro tratará de mezclar diferentes colores para hacer la mejor aproximación posible a la fuente de color original. Esto se conoce como difuminado.Puede establecer la influencia de la interpolación de colores en la ficha difuminado.\n\n\
Puede ver el número de beads y la cantidad de cada color que se utilizó en la ficha Color de uso. Si desea exportar una plantilla de la imagen, utilice la pestaña "Plantilla(beads)".
DitherReduceColorsFilter.name=Reducir colores

