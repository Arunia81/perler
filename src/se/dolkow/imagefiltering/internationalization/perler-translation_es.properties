EdgeFilter.long_description=Este filtro utiliza un algoritmo de detección de bordes muy simple para dividir la imagen en los diferentes campos de colores.\n\n\
"Border Umbral" es el Umbral de lo que consideramos borde entre dos campos. Puede ver estos bordes marcando la casilla de verificación "Mostrar bordes".\n\n\
La pestaña Rellenar le permite elegir diferentes modos de relleno:\n\
  - Ninguno: todo blanco de fondo\n\
  - Blanco: Todo por encima de un cierto brillo es de color blanco, todo lo demás es negro\n\
  - Gris: Al igual que el modo de blanco, pero con unos tonos de gris tirado\n\
  - Liso: Utiliza el color medio de los píxeles del campo\n\
  - Al azar: Utiliza un color al azar para cada campo. Útiles en la elección del umbral del borde\n\
  - Passthrough: Ignora campos y solo pasa a través los valores de píxeles originales\n\
El parámetro de relleno es utilizado por los modos gris y blanco, para determinar la umbrales de tonos diferentes.\n\n\
La pestaña borde permite establecer un umbral superior e inferior para dibujar los bordes negros encima de lo que el modo de relleno ha generado. Todo por debajo del umbral inferior no se verá afectado. Todo por encima del umbral superior será completamente negro. Entre inferior y superior... bueno, suponga. ;)
