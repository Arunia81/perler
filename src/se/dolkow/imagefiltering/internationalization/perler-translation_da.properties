DitherReduceColorsFilter.long_description=Reducer billedets farver til en fastsat palette. Klik på "Rediger palette" knappen for at vælge farver.\n\n\
Filteret vil prøve at blande forskellige farver for at give komme tættest muligt på den originale farve. Dette kaldes dithering. Du kan indstille dithering under fanebladet Dithering.\n\n\
Du kan se antallet af perler og hvor mange der er brugt af hver farve under fanebladet Farveforbrug. Hvis du ønsker at eksportere et template billede, brug fanebladet Perleplader.
