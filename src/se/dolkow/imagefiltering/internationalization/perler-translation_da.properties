EdgeFilter.long_description=Dette filter bruger en ganske simpel kant-detektions algoritme for at opdele billedet i forskelligfarvede felter.\n\n\
"Ramme tærskel" er tærsklen for hvad vi anser for en ramme mellem to felter. Du kan se disse rammer ved at sætte hak i "Vis rammer".\n\n\
Fanebladet Fyld lader dig vælge mellem forskellige fyld-metoder:\n\
  - Ingen: Helt hvid baggrund\n\
  - Hvid: Alt over en hvis lys-nuance er hvidt, alt andet er sort\n\
  - Grå: Som Hvid-metoden, men med et par grå nuancer i\n\
  - Flad: Bruger den gennemsnitlige farve for feltets pixels\n\
  - Tilfældig: Bruger en tilfældig farve for hvert felt. Nytting når du vælger ramme tærsklen\n\
  - Original: Ignorerer felter og giver blot de originale pixel værdier\n\
Fyld-parametret bruges af den Hvide og den Grå metode for at bestemme tærsklerne for forskellige nuancer.\n\n\
Fanebladet Kant lader dig sætte en "lav" and "høj" tærskel til at tegne sorte kanter ovenpå det, Fyld-metoden har genereret. Alt under lav-tærsklen bliver ikke berørt. Alting over høj-tærsklen bliver helt sort. Mellem lav og høj... ja, gæt selv. ;)
